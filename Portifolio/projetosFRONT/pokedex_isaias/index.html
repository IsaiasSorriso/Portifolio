<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="icon" href="./favicons/favicon-16x16.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Pokédex</title>
</head>
<body>
  
  <main id="main" class="tudo">
    <img src="#" alt="pokemon" class="pokemon__image">

    <img src="./images/pokedex.png" alt="pokedex" class="pokedex">

    <h1 class="pokemon__data">
      <span class="pokemon__number"></span> -
      <span class="pokemon__name"></span>
    </h1>

    <form class="form">
      <input
        type="search"
        class="input__search"
        placeholder="Name or Number"
        required
      />
    </form>


    <div class="button_carta">
      <button class="button btn-carta">Carta</button>
    </div>

    <div class="buttons">
      <button class="button btn-prev">Anterior </button>
      <button class="button btn-next">Próximo </button>
    </div>

  </main>

  <div class="main_carta" id="main_carta">
    <div class="card" id="card">
      <h5 class="card-title"></h5>
      <div class="img_pokemon">
        <img src="#" class="card-img-top">
      </div>
      <div class="card-body">
        <p class="card-text" id="peso_pokemon"></p> 
        <p class="card-text" id="altura_pokemon"></p> 
      </div>
      <div class="div_habi_pokemon">
        <p>Habilidades:</p>
        <ul id="habilidades-pokemon" class="list-group list-group-flush" >
        
        </ul>
      </div>
      <div class="div_tipo_pokemon">
        <p>Tipo:</p>
        <ul id="tipo-pokemon" class="list-group list-group-flush">
        
        </ul>
      </div>
      <button type="submit" id="fechar_card" class="fechar_card"><img src="images/close.png" alt=""></button>
    </div>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script defer src="./js/script.js"></script>
</body>
</html>
